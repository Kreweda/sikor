<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FNAF Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1 id="time">00:00</h1>
        <div class="battery">
            <div id="battery-bar"></div>
            <span id="battery-percentage">100%</span>
        </div>
        <button id="light-button">Włącz latarkę</button>
        <button id="attack-button">Atak</button>
        <button id="start-button">Start Nocy</button>
        <!-- Dodany przycisk start -->
        <div id="night-title"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
